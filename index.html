<!doctype html>
<html ng-app="hello" >
<head>
    <script src="angular.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css"/>
</head>
<body >
    <section ng-controller="HelloController as helloCtrl">
        <div ng-show="helloCtrl.page == 'form'">
            <button class="btn btn-primary" ng-click="helloCtrl.page = 'display'" >Back</button>
            <h2>Form Page</h2>
        </div>
        <div ng-show="helloCtrl.page == 'home'">
            <h2>Home</h2>
            <button class="btn btn-primary" ng-click="helloCtrl.page = 'display'" >List of Employees</button>

            <h3>Create an Employee</h3>
            <div>
                <label>Name</label>
                <input type="text" ng-model="helloCtrl.newUser.name" >
            </div>
            <div>
                <label>Age</label>
                <input type="number" ng-model="helloCtrl.newUser.age" >
            </div>
            <div>
                <label>Salary</label>
                <input type="number" ng-model="helloCtrl.newUser.salary" >
            </div>
            <div>
                <label>picture URL</label>
                <input type="text" ng-model="helloCtrl.newUser.picture" >
            </div>
            <div style="text-align: center">
                <button class="btn btn-primary btn-lg" ng-click="helloCtrl.save()">Save!</button>
            </div>


        </div>
        <div ng-show="helloCtrl.page == 'display'" >
            <h2>Display Employee Section</h2>
            <button class="btn btn-primary" ng-click="helloCtrl.page = 'home'" >Back</button>
            <table class="table table-stiped"> 
                <thead>
                    <th>Picture</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Salary</th>
                    <th>Action</th>
                </thead>
                <tbody>
                    <tr ng-repeat="item in helloCtrl.users | orderBy:'age':-1" >
                        <td><img src="{{item.picture}}" style="max-width: 100px;" /></td>
                        <td>{{item.name}}</td>
                        <td>{{item.age}}</td>
                        <td>{{item.salary | number}}</td>
                        <td>
                            <button class="btn btn-danger" ng-click="helloCtrl.isSenior(item)" >isSenior?</button>
                            <button class="btn btn-success" ng-click="helloCtrl.edit(item)" >Edit</button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </section>
    <script src="app.js"></script>

</body>
</html>
