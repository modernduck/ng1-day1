<!doctype html>
<html ng-app="hello" >
<head>
    <script src="angular.min.js"></script>
</head>
<body >
    <section ng-controller="HelloController as helloCtrl">
        <div>
            <input type="text" ng-model="helloCtrl.name" />
        </div>
        <h1>Hello {{helloCtrl.name}}</h1>
        <div>
            <button ng-click="helloCtrl.sayHi()" >CLICK ME </button>
        </div>
    </section>
    <script>
        angular.module('hello', [])
            .controller("HelloController", function(){
                var hello = this;
                hello.name = " Hi!";

                /*hello.sayHi = function(){

                }*/
                hello.sayHi = () => {
                    alert("Hey!! sup " + hello.name );
                }
            } )
    </script>

</body>
</html>
