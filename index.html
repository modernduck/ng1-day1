<!doctype html>
<html ng-app="hello" >
<head>
    <script src="angular.min.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css"/>
</head>
<body >
    <section ng-controller="HelloController as helloCtrl">
        <div>
            <input type="text" ng-model="helloCtrl.name" />
        </div>
        <h1>Hello {{helloCtrl.name}}</h1>
        <div>
            <button ng-click="helloCtrl.sayHi()" >CLICK ME </button>
        </div>
        <table class="table table-stiped"> 
            <thead>
                <th>Picture</th>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
                <th>Action</th>
            </thead>
            <tbody>
                <tr ng-repeat="item in helloCtrl.users | orderBy:'age':-1" >
                    <td><img src="{{item.picture}}" /></td>
                    <td>{{item.name}}</td>
                    <td>{{item.age}}</td>
                    <td>{{item.salary | number}}</td>
                    <td><button class="btn btn-danger" ng-click="helloCtrl.isSenior(item)" >isSenior?</button></td>
                </tr>
            </tbody>

        </table>
    </section>
    <script src="app.js"></script>

</body>
</html>
